<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Карусель</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link CSS -->
    <script src="script.js" defer></script>  <!-- Link JS -->

</head>
<body>
    <div class = "carousel">
        <button class="carousel-button next" onclick="onNext();">&#187;</button>
        <button class="carousel-button prev" onclick="onPrev();">&#171;</button>
        <ul class = "slides">
            <li class="slide" data-active>
                <img src="https://images.pexels.com/photos/814898/pexels-photo-814898.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            </li>   
            <li class="slide">
                <img src="https://cdn.thecollector.com/wp-content/uploads/2023/11/tallest-mountains-in-the-world.jpg?width=1200&quality=70" alt="">
            </li>   
            <li class="slide">
                <img src="https://www.un.org/sites/un2.un.org/files/styles/large-article-image-style-16-9/public/field/image/2023/05/forestimage.jpeg" alt="">
            </li> 
        </ul>      
    </div>
</body>
</html>
